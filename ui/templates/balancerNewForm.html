{{define "breadcrumb"}}
	<li><a href="/balancers">均衡器</a></li>
	<li class="active">新建</li>
{{end}}

{{define "content"}}

		<div class="panel panel-default">
			<div class="panel-heading">
				新建均衡器
			</div>
			<div class="panel-body">
				<br>
				<form method="POST" class="form-horizontal">

						<div class="col-sm-4">
							<input type="text" name="label" class="form-control input-sm" id="inpLabel" placeholder="输入一个名称">
						</div>
					</div>

					<br>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary btn-sm">创建</button>
							<a href="/balancers" class="btn btn-default btn-sm">取消</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{{end}}
